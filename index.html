<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Photo Gallery</h1>
        <div class="photo-grid" id="photo-grid">
            <!-- Foto akan ditambahkan otomatis dengan JavaScript -->
        </div>
    </div>

    <script>
        const photoGrid = document.getElementById('photo-grid');
        const folderPath = "photos/";
        const filePrefix = "0000484100";
        const startNumber = 27;
        const endNumber = 1;

        for (let i = startNumber; i >= endNumber; i--) {
            const fileName = `${filePrefix}${String(i).padStart(2, '0')}.jpg`;
            const photoContainer = `
                <div class="photo-container">
                    <img src="${folderPath}${fileName}" alt="Photo ${i}" class="photo">
                    <a href="${folderPath}${fileName}" target="_blank" class="save-button">Open</a>
                </div>
            `;
            photoGrid.innerHTML += photoContainer;
        }
    </script>
</body>
</html>
