<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Tyca : Trip#2 Jember</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Notifikasi sambutan -->
    <div id="welcome-message">
        Halo selamat datang di web galeri foto kita yaaa!!
    </div>
    
    <div class="container">
        <h1>Gallery Tyca : Trip#2 Jember</h1>
        <div class="photo-grid" id="photo-grid">
            <!-- Foto akan ditambahkan otomatis dengan JavaScript -->
        </div>
    </div>

    <script>
        const photoGrid = document.getElementById('photo-grid');
        const folderPath = "photos/";
        const filePrefix = "0000484100";
        const startNumber = 27;
        const endNumber = 1;

        // Menampilkan pesan sambutan setelah halaman dimuat
        window.onload = function() {
            const welcomeMessage = document.getElementById("welcome-message");
            welcomeMessage.style.display = "block";
            setTimeout(function() {
                welcomeMessage.style.display = "none"; // Menyembunyikan pesan setelah beberapa detik
            }, 5000); // Menyembunyikan setelah 5 detik
        };

        // Menambahkan foto ke grid
        for (let i = startNumber; i >= endNumber; i--) {
            const fileName = `${filePrefix}${String(i).padStart(2, '0')}.jpg`;
            const photoContainer = `
                <div class="photo-container">
                    <img src="${folderPath}${fileName}" alt="Foto ${i}" class="photo">
                    <div class="buttons">
                        <a href="${folderPath}${fileName}" target="_blank" class="button preview-button">Lihat Foto</a>
                        <a href="${folderPath}${fileName}" download="${fileName}" class="button save-button">Simpan Foto</a>
                    </div>
                </div>
            `;
            photoGrid.innerHTML += photoContainer;
        }
    </script>
</body>
</html>
